<html>
    <head>
        Calculator
    </head>
    <body>
        <input id="value1"/>
        <input id="value2"/>
        <br>
        <button id="addbt">Add</button>
        <button id="subbt">Sub</button>
        <button id="multibt">Multi</button>
        <p id="result"> </p>
    </body>
    <script>
        document.getElementById("addbt").onclick=addtwonumber;
        document.getElementById("subbt").onclick=subtwonumber;
        document.getElementById("multibt").onclick=multitwonumber;
        function addtwonumber()
        {
            let a=document.getElementById("value1").value; 
            let b=document.getElementById("value2").value;
            let res=parseInt(a)+parseInt(b);
            document.getElementById("result").innerHTML=res;

        }
        function subtwonumber()
        {
            let a=document.getElementById("value1").value; 
            let b=document.getElementById("value2").value;
            let res=parseInt(a)-parseInt(b);
            document.getElementById("result").innerHTML=res;

        }
        function multitwonumber()
        {
            let a=document.getElementById("value1").value; 
            let b=document.getElementById("value2").value;
            let res=parseInt(a)*parseInt(b);
            document.getElementById("result").innerHTML=res;

        }

    </script>
</html>
